<!DOCTYPE html>
{% extends 'collab_app/base.html' %}

{% load staticfiles %}

{% block title_block %}
{% endblock %}

{% block body_block %}
	<form id="login_form" method="post" action="{% url 'collab_app:login' %}">

	{% csrf_token %}
	Username: <input type="text" placeholder="Username" />
	<br />
	Password: <input type="password" placeholder="Password" />
	<br />
	<input type="submit" value="Log-in" />
</form>
{% endblock %}

<!DOCTYPE html>
{% extends 'collab_app/base.html' %}

{% load staticfiles %}

{% block title_block %}
    Show University
{% endblock %}

{% block body_block %}
{% if university %}
    {% for category in categories %}
    <ul>
        <a href="{% url 'collab_app:show_university_category' university.slug category.slug %}">{{ category.name }}</a>
    </ul>
    {% endfor %}
{% endif %}
{% include 'collab_app/link_box.html' %}
{% endblock %}

<!DOCTYPE html>
{% load staticfiles %}

<html>

<head lang = "en">
    <meta charset = "UTF-8"/>
    <title>Collaborate - 
    {% block title_block %}
    {% endblock %}
    </title>
</head>

<body onload="onLoad('{{ page }}')">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>

    <!-- Include jQuery -->
    <script src="{% static "js/jquery-3.3.1.min.js" %}" crossorigin="anonymous"></script>

    <div class="topnav">
        <a href="{% url 'collab_app:index'%}">
            <img src="{% static 'images/logo.png' %}" alt="Collaborate" height="50" width="50">
        </a>
        
        <form action="{% url 'collab_app:search_bar' %}" method="get">
            <input type="text" name="search" placeholder = "search"/>
            <button type="submit">Search</button>
        </form>
        {% if user.is_authenticated %}
            <a href="{% url 'collab_app:my_account'%}">
                <img src="{% static 'images/cog.png' %}" alt="My-Account" height="50" width="50">
            </a>
	{% endif %}

        <label class="switch">
            <input type="checkbox" onclick="changeTheme()">
            <span class="slider round"></span>
        </label>

    </div>

    {% block body_block %}
    {% endblock %}
</body>
</html>

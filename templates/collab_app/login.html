<!DOCTYPE html>
{% extends 'collab_app/base.html' %}

{% load staticfiles %}

{% block title_block %}
	Login
{% endblock %}

{% block body_block %}
	<form id="login_form" method="post" action="{% url 'collab_app:login' %}">

	{% csrf_token %}

		<input type="password" name="password" placeholder="Password" />
	<br />
	<input type="submit" value="Log-in" />
</form>
{% include 'collab_app/link_box.html' %}
{% endblock %}
